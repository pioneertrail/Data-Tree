# Test Runner Configuration
output:
  quiet: false
  verbose: false
  no_color: false
  show_docstrings: true

timing:
  slow_test_threshold: 1.0
  show_class_timing: true
  warn_on_slow: true

logging:
  level: "INFO"
  format: "%(levelname)s:%(name)s:%(message)s"

patterns:
  test_files: "test_*.py"
  exclude: [] 